<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel='stylesheet' href='styles/reset.css' />
  <link rel='stylesheet' href='styles/main.css' />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class='main-background'>
    <section class='img-section'>
      <img src='images/image-header-mobile.jpg' alt='Executive team' />
      <!-- <img src ='images/image-header-desktop.jpg' alt='Executive team' /> -->
    </section>
    <section class='sales-copy-section'>
      <h1 class='heading'> Get <span class='insights-word'>insights</span> 
        that help your business grow. </h1>
      <p class='description'> Discover the benefits of data analytics 
        and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <section class='data-section'>  
        <span class='bolded-number-data'>10k+</span> companies
        <span class='bolded-number-data'>314</span> templates
        <span class='bolded-number-data'>12m+</span> queries
      </section>

    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joey Perry</a>.
  </div>
</body>
</html>
